name: Python CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Repository Name'
        required: true
        default: 'your-repo-name'
      docker_image_name:
        description: 'Docker Image Name'
        required: true
        default: 'your-image-name'
      deploy_env:
        description: 'Deployment Environment'
        required: true
        default: 'your-deploy-environment'

jobs:
  source:
    name: Source Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

  test:
    name: Unit Tests and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run Unit Tests
        run: pytest --cov=.

  vulnerability_scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Install Safety
        run: pip install safety
      
      - name: Run Vulnerability Scan
        run: safety check --full-report

  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Build Artifacts
        run: python setup.py sdist bdist_wheel

      - name: Store Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  image_build:
    name: Docker Image Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        run: docker build -t ${{ github.event.inputs.docker_image_name }} .
      
      - name: Push Docker Image
        run: docker push ${{ github.event.inputs.docker_image_name }}

  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: image_build
    steps:
      - name: Deploy Image
        run: |
          echo "Deploying ${{ github.event.inputs.docker_image_name }} to ${{ github.event.inputs.deploy_env }}"
          # Add your deployment script or commands here
