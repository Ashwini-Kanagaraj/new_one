name: Python CI/CD Pipeline for Calculator

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Repository Name'
        required: true
        default: 'your-repo-name'
      deploy_env:
        description: 'Deployment Environment'
        required: true
        default: 'your-deploy-environment'

jobs:
  source:
    name: Source Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Unit Tests
        run: pytest

  vulnerability_scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Safety
        run: pip install safety

      - name: Run Vulnerability Scan
        run: safety check --full-report

  build:
    name: Build Project and Store Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Package Code
        run: |
          mkdir dist
          cp cal.py dist/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: calculator-artifacts
          path: dist/

  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: calculator-artifacts
          path: artifacts/

      - name: Deploy Script
        run: |
          echo "Deploying calculator script to ${{ github.event.inputs.deploy_env }}"
          # Add deployment logic here, e.g., copy to a server
